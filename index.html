<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pali e dispari</title>
</head>

<body>
    <h1>Pali e Dispari</h1>
    <div>
        <h2>Ãˆ palindroma?</h2>
        <label for="palindrome">Scrivi una parola</label>
        <input type="text" id="palindrome">
        <button id="pal-check">Controlla</button>
        <span id="pal-message"></span>
    </div>

    <div>
        <h2>Pari o dispari</h2>
        <div>
            <label for="even-odd">Scegli pari o dispari:</label>
            <select id="even-odd">
                <option value="even">Pari</option>
                <option value="odd">Dispari</option>
            </select>
        </div>
        <div>
            <label for="number">Inserisci un numero da 1 a 5</label>
            <input type="number" id="number" min="1" max="5">
        </div>
        <button id="play-even-odd">Gioca</button>
        <button id="play-again"></button>
    </div>
    <p id="sum-result"></p>
    <p id="even-odd-result"></p>

    <script src="./js/script.js"></script>
</body>

</html>
